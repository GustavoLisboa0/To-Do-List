<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sua+Fonte">
    <title>LISTA DE TAREFAS</title>
</head>

<body>
    <div class="border">

        <h2 class="title"> Lista de Tarefas </h2>
        <h3 class="subtitle"> Programação FrontEnd </h3>

        <div id="div_area_nova_tarefa">
            <label for="input_nova_tarefa">Digite sua nova tarefa:</label>
            <input type="text" id="input_nova_tarefa">
            <button onclick="adicionaTarefaNaLista()">+</button>
        </div>

        <div id="div_lista_de_tarefas">
            <ul id="lista_de_tarefas"> </ul>
        </div>

        <button onclick="resetTarefas()">Resetar Tarefas</button>

    </div>

    <script src="app.js"></script>

</body>
</html>
